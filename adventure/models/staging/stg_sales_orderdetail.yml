version: 2

models:
  - name: stg_sales_orderdetail
    description: Tabela com as informações detalhadas das vendas da empresa
    columns:
       - name: salesorderid
         description: pk da tabela, fará o vinculo com a salesorderheader

       - name: orderqty
         description: quantidade vendida

       - name: salesorderdetailid
         description: segunda pk da tabela

       - name: productid
         description: chave estrangeira do produto vendido

       - name: unitprice
         description: preço unico do produto

       - name: unitpricediscount
         description: preço unico do produto com desconto

       - name: modifieddate
         description: data de modificação